<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería Temática Interactiva</title>
  <link rel="stylesheet" href="rename.css" />
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#filtros">Filtros</a></li>
      <li><a href="#efectos">Efectos</a></li>
      <li><a href="#galeria">Galería Animada</a></li>
      <li><a href="#creditos">Créditos</a></li>
    </ul>
  </nav>

  <section id="inicio">
    <h1>Bienvenidos a la Galería de Paisajes</h1>
    <div class="carousel">
      <img src="imagen1.jpeg" alt="Imagen 1" />
      <img src="imagen2.jpeg" alt="Imagen 2" />
      <img src="imagen3.jpeg" alt="Imagen 3" />
    </div>
  </section>

  <section id="filtros">
    <h2>Filtros Creativos</h2>
    <div class="galeria-filtros">
      <img class="filtro1" src="imagen4.jpeg" alt="Imagen 4" />
      <img class="filtro2" src="imagen5.jpeg" alt="Imagen 5" />
      <img class="filtro3" src="imagen6.jpeg" alt="Imagen 6" />
    </div>
  </section>

  <section id="efectos">
    <h2>Efectos de Superposición</h2>
    <div class="img-overlay">
      <img src="imagen7.jpeg" alt="Imagen 7" />
      <div class="texto-overlay">Texto sobre la imagen</div>
    </div>
  </section>

  <section id="galeria">
    <h2>Galería Animada</h2>
    <div class="animada">
      <img class="fade-in" src="imagen8.jpeg" alt="Imagen 8" />
      <img class="zoom-in" src="imagen9.jpeg" alt="Imagen 9" />
    </div>
  </section>

  <section id="creditos">
    <h2>Créditos e Inspiración</h2>
    <p>Imágenes sacadas de pinterest.</p>
    <div class="collage">
      <img src="imagen10.jpeg" alt="Imagen 10" />
      <img src="imagen11.jpeg" alt="Imagen 11" />
    </div>
  </section>
</body>
</html>
