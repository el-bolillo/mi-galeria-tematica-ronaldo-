<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel 3D</title>
  <style>
    * {
      box-sizing: border-box; /* Explicado abajo */
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #111;
      overflow: hidden; /* Explicado abajo */
    }

    .carousel-container {
      width: 80%;
      max-width: 800px;
      perspective: 1000px; /* Explicado abajo */
    }

    .carousel {
      display: flex;
      transition: transform 1s;
      transform-style: preserve-3d;
      animation: slide 10s infinite linear;
    }

    .slide {
      min-width: 100%;
      backface-visibility: hidden;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      height: 500px;
      object-fit: cover; /* Explicado abajo */
      display: block;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="slide"><img src="https://picsum.photos/id/1018/800/500" alt="Imagen 1"></div>
      <div class="slide"><img src="https://picsum.photos/id/1015/800/500" alt="Imagen 2"></div>
      <div class="slide"><img src="https://picsum.photos/id/1019/800/500" alt="Imagen 3"></div>
    </div>
  </div>
</body>
</html>
